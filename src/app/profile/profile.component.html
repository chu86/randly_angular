<div class="content-container container-fluid">
    <div class="row list-main">
        <div class="col-auto d-flex align-items-center p-0">
            <button class="btn btn-light" type="button" (click)="onNavigateBack()">
                <
            </button>
            <h2 class="h6 m-0 px-1">Profile</h2>
        </div>
    </div>
    <div class="row">
        <div class="col d-flex justify-content-center p-2">
            <img class="align-self-start mr-5 rounded-circle img-thumbnail" [src]="authService.user?.photoURL"
                referrerpolicy="no-referrer">
        </div>
    </div>
    <div class="row">
        <div class="col d-flex justify-content-center p-2">
            <span class="mx-2">{{authService.user?.email}}</span>
        </div>
    </div>
    <div class="row">
        <div class="col d-flex justify-content-center p-2">
            <button class="btn btn-light" type="submit" (click)="authService.logout()">
                Logout
            </button>
        </div>
    </div>
</div>
