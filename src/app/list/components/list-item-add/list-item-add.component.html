<div class="container-fluid">
  <div class="row">
    <div class="col p-0">
      <div class="input-group">
        <input #nameInput type="text" class="form-control" [formControl]="name" placeholder="Enter name" (keydown.enter)="onConfirm()">
        <button class="btn btn-primary" type="button" (click)="onConfirm()">
          <i-bs name="plus"></i-bs>
          <span class="visually-hidden">Cancel Edit</span>
        </button>
        <button class="btn btn-secondary" type="button" (click)="onCancel()">
          <i-bs name="x"></i-bs>
          <span class="visually-hidden">Cancel Edit</span>
        </button>
      </div>
    </div>
  </div>
</div>
