<ng-container *ngIf="doc$ | async as doc">
  <div class="container-fluid">
    <div class="row">
      <div class="col-auto">
        <h1 class="h3">{{doc.name}}</h1>
      </div>
      <div class="col p-0 d-flex flex-row-reverse">
        <button *ngIf="!isEditing" class="btn btn-light" type="button" (click)="onEdit()">
          <i-bs name="pencil"></i-bs>
        </button>
      </div>
    </div>
    <hr/>
    <ng-container *ngIf="isEditing; else showOnly">
      <div [formGroup]="form">
        <ng-container formArrayName="listitems">
          <ng-container *ngFor="let lessonForm of listitems.controls; let i = index">
            <div class="row p-1" [formGroupName]="i">
              <div class="col">
                <input type="text" class="form-control" formControlName="name">
              </div>
              <div class="col">
                <input type="text" class="form-control" formControlName="count">
              </div>
              <div class="col-1">
                <button class="btn btn-light" type="button" (click)="deleteItem(i)">
                  <i-bs name="trash"></i-bs>
                </button>
              </div>
            </div>
          </ng-container>
        </ng-container>
        <div class="row p-1">
          <div class="col-auto">
            <button class="btn btn-light" type="button" (click)="addNew()">
              <i-bs name="plus"></i-bs>
            </button>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col p-0 d-flex flex-row-reverse">
          <button class="btn btn-primary" type="button" (click)="save()">
            save
          </button>
          <button class="btn btn-secondary" type="button" (click)="cancelEdit()">
            cancel
          </button>
        </div>
      </div>

    </ng-container>
    <ng-template #showOnly>
      <ng-container *ngIf="listitems$ | async as items">
        <div class="row" *ngFor="let item of items">
          <div class="col">{{item.name}}</div>
          <div class="col">{{item.count}}</div>
        </div>
      </ng-container>
    </ng-template>
  </div>
</ng-container>
