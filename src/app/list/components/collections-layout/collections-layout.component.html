<div class="content-container h-100 container-fluid">
  <div class="row list-top">
    <div class="col p-0">
      <div class="container-fluid h-100">
        <div class="row row-actions">
          <div class="col-auto d-flex align-items-center p-0">
            <app-breadcrumb></app-breadcrumb>
          </div>
          <div class="col d-flex flex-row-reverse p-0">
            <app-button-edit (cancel)="onCancel()" (editClicked)="onEdit()"
              (confirm)="onConfirmClicked()" [isEditing]="isEditing" [canEdit]="true">
            </app-button-edit>
            <button *ngIf="!isEditing" type="button" class="btn btn-light icon-button ms-2" (click)="onAddClicked()">
              <i-bs name="plus"></i-bs>
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col p-0">
            <app-input-filter (valueChanged)="onFilterValueChanged($event)"></app-input-filter>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col p-0">
      <app-list-item-add *ngIf="isAdding" (confirm)="onAddNewActivated($event)"
        (cancel)="onAddCanceled()"></app-list-item-add>
      <app-list-item *ngIf="!isEditing" [listitems]="list$ | async" (itemSelected)="onListSelected($event)"
        [filter]="filter"></app-list-item>

      <app-list-item-edit *ngIf="isEditing" [listitems]="list$ | async" (deleteActivated)="onDeleteActivated($event)"
        (editItemActivated)="onValueChanged($event)" [filter]="filter"></app-list-item-edit>
    </div>
  </div>
</div>
