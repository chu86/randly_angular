<div class="modal-header">
  <h4 class="modal-title">Wohäre wosch kopiere?</h4>
  <button type="button" class="close btn btn-light" aria-label="Close" (click)="onCancel()">
    <i-bs name="x"></i-bs>
  </button>
</div>
<div class="modal-body">
  <div *ngIf="collections$ | async as collections; else loading">
    <div *ngIf="collections.length > 0; else empty" class="list-group">
      <button
        type="button"
        class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        *ngFor="let col of collections"
        (click)="onSelect(col)">
        <span>{{ col.name }}</span>
      </button>
    </div>
  </div>
  <ng-template #loading>
    <div class="text-center py-3">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </ng-template>
  <ng-template #empty>
    <p class="mb-0">Kei Sammlige gfunde.</p>
  </ng-template>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="onCancel()">Abbräche</button>
</div>
