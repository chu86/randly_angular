



    <div class="content-container h-100 container-fluid">
        <div class="row">
          <div class="col p-0">
            <div *ngIf="doc$ | async as doc" >
                <app-item-main [document]="doc$ | async" [isEditing]="isEditing" [canEdit]="authService.isAuthenticated()"

    (editClicked)="onEdit()" (confirmClicked)="onConfirm()"
    (editCancel)="onEditCancel()" (navigateBack)="onNavigateBack()"
    (valueChanged)="onValueChanged($event)" (addTagClicked)="onAddTag($event)"
    (deleteTagClicked)="onDeleteTag($event)">
</app-item-main>

<app-item-directions [document]="doc$ | async" [isEditing]="isEditing" (valueChanged)="onValueChanged($event)">
</app-item-directions>

<app-item-add *ngIf="isEditing" [listitems]="listitems$ | async" (cancel)="onEditCancel()"
    (confirm)="onAddConfirm($event)"></app-item-add>
<app-item-list [listitems]="listitems$ | async" [isEditing]="isEditing"
    (deleteActivated)="onDeleteActivated($event)"
    (itemsChanged)="onEditItemActivated($event)"></app-item-list>
            </div>
          </div>
        </div>
    </div>
