<ng-container *ngIf="listitems">
    <div class="container-fluid">
        <ng-container *ngIf="isEditing; else showOnly">
            <div [formGroup]="form">
                <ng-container formArrayName="listitems">
                    <ng-container *ngFor="let lessonForm of listitemControls.controls; let i = index">
                        <div class="row p-1" [formGroupName]="i">
                            <div class="col">
                                <input type="text" class="form-control" formControlName="name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" formControlName="count">
                            </div>
                            <div class="col-1">
                                <button class="btn btn-light" type="button" (click)="deleteItem(i)">
                                    <i-bs name="trash"></i-bs>
                                </button>
                            </div>
                        </div>
                    </ng-container>
                </ng-container>
                <div class="row p-1">
                    <div class="col-auto">
                        <button class="btn btn-light" type="button" (click)="addNew()">
                            <i-bs name="plus"></i-bs>
                        </button>
                    </div>
                </div>
            </div>
            <hr>

        </ng-container>
        <ng-template #showOnly>
            <ng-container *ngIf="listitems">
                <div class="row" *ngFor="let item of listitems">
                    <div class="col">{{item.name}}</div>
                    <div class="col">{{item.count}}</div>
                </div>
            </ng-container>
        </ng-template>
    </div>
</ng-container>
