<div class="container-fluid item-main" [formGroup]="formGroup">
    <div class="row">
        <div class="col-auto d-flex align-items-center p-0">
            <app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>
        </div>
        <div class="col d-flex flex-row-reverse p-0">
            <app-button-edit *ngIf="!isAdding" (cancel)="onCancel()" (editClicked)="onEdit()" (addClicked)="onAdd()"
                (confirm)="onConfirm()" [isEditing]="isEditing">
            </app-button-edit>
        </div>
    </div>
    <div class="row">
        <div class="col px-2" *ngIf="!isEditing">
            <h2 class="h5">{{document?.name}}</h2>
        </div>
        <div class="col" *ngIf="isEditing">
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" type="text" class="form-control" formControlName="name" placeholder="Enter name">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col px-2" *ngIf="!isEditing && document?.tags">
            <span>{{getTags}}</span>
        </div>
        <div class="col" *ngIf="isEditing">
            <h3 class="h6">Tags</h3>
            <div class="btn-group" role="group" aria-label="Tags">
                <ng-container *ngFor="let tag of document?.tags; let i = index">
                    <button type="button" class="close btn btn-outline-primary btn-sm d-flex" aria-label="Close"
                        (click)="onDeleteTag(i)">
                        {{tag}}<i-bs name="x">delete</i-bs>
                    </button>
                </ng-container>
            </div>
            <div class="form-group py-2">
                <div id="name" class="input-group" role="group" aria-label="Enter new tag">
                    <input type="text" class="form-control" [formControl]="tagInput" placeholder="Enter tag name"
                        (keydown.enter)="onTagEntered()">
                    <button type="button" class="close btn btn-outline-secondary btn-sm" aria-label="Close"
                        (click)="onTagEntered()">
                        <i-bs name="check"></i-bs>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col px-2" *ngIf="!isEditing && document?.description1">
            <pre>{{document?.description1}}</pre>
        </div>
        <div class="col" *ngIf="isEditing">
            <div class="form-group">
                <label for="description">Name</label>
                <textarea id="description" rows="3" class="form-control" formControlName="description1"
                    placeholder="Enter description"></textarea>
            </div>
        </div>
    </div>
</div>
