<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close btn btn-light" aria-label="Close" (click)="closeModal()">
        <i-bs name="x"></i-bs>
    </button>
</div>
<div class="modal-body">
    {{message}}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="closeModal()" #cancelButton>{{cancelText}}</button>
    <button type="button" class="btn btn-primary" (click)="confirmModal()">{{confirmText}}</button>
</div>
