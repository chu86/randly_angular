<div class="container-fluid">
    <div class="row">
        <div class="col btn-group p-0" role="group">
            <!--<button class="btn btn-light btn-sm icon-button" type="button" (click)="onNavigateBack()">
                <i-bs name="chevron-left"></i-bs></button>-->
            <button class="btn btn-light btn-sm icon-button" type="button" (click)="onNavigateHome()">
                <i-bs name="house"></i-bs>
            </button>
            <ng-container *ngFor="let crumb of breadcrumbs; let i = index">
                <button type="button" class="btn btn-light btn-sm d-flex icon-button align-items-center" (click)="onNavigateCrumb(crumb)">
                    <h2 class="h6 m-0 d-flex">{{crumb.name}}</h2>
                </button>
            </ng-container>
        </div>
    </div>
</div>
